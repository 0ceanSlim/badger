{{define "view"}}
<main class="flex flex-col items-center justify-center p-8">
  <div class="mb-4">You are now viewing the {{.Title}}</div>
  <div class="mb-4">Welcome, {{.DisplayName}}</div>
  <div class="mb-4">{{.About}}</div>
  <img
    src="{{.Picture}}"
    alt="Profile Picture"
    class="w-24 h-24 mb-4 rounded-full"
  />
  <p>Your Public Key: {{.PublicKey}}</p>
  <button
    hx-get="/badgeform"
    class="p-2 mb-4 text-white bg-blue-400 rounded-md"
    hx-swap="outerHTML"
    hx-target="body"
  >
    Create a Badge!
  </button>
  <script>
    // Check if the Nostr extension is available
    window.onload = function () {
      if (!window.nostr) {
        alert("Nostr extension not available. Redirecting to login...");
        window.location.href = "/login";
      }
    };
  </script>
</main>
{{end}}
